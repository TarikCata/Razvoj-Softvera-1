<div class="my-2" style="width: 500px; border: 1px solid black">
  <div class="header p-3" style="display: flex; border-bottom: 1px solid black">
    <div style="width: 90%; height: 10%">
      <p class="h5">{{ dialogData.title }}</p>
    </div>
    <p
      class="h6"
      (click)="dismiss()"
      style="font-size: 1.2rem; cursor: pointer"
    >
      X
    </p>
  </div>
  <div class="p-3">
    <div class="d-flex flex-column">
      <label class="col-sm-2 col-form-label w-100">Student ime</label>
      <div class="col-sm-4 w-100">
        <input
          class="form-control"
          [defaultValue]="
            !!dialogData?.studentData.ime ? dialogData?.studentData.ime : ''
          "
          [(ngModel)]="dialogData?.studentData.ime"
        />
      </div>
    </div>
    <div class="d-flex flex-column">
      <label class="col-sm-2 col-form-label w-100">Student prezime</label>
      <div class="col-sm-4 w-100">
        <input
          class="form-control"
          [defaultValue]="dialogData.studentData.prezime"
          [(ngModel)]="dialogData.studentData.prezime"
        />
      </div>
    </div>
    <div class="mt-2">
      <label>Opstina</label>
      <select
        class="form-control"
        placeholder="Opština rođenja"
        [(ngModel)]="opstina"
      >
        <option *ngFor="let opstina of opstinaData" value="{{ opstina.id }}">
          {{ opstina.opis }}
        </option>
      </select>
    </div>
  </div>
  <div class="w-100 d-flex justify-content-end gap-2 p-3">
    <button class="btn btn-secondary" (click)="dismiss()">Close</button>
    <button class="btn btn-primary" (click)="saveChanges()">
      Save Changes
    </button>
  </div>
</div>
